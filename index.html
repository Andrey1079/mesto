<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <!--  START HEADER -->
      <header class="header page__header section">
        <div class="header__logo"></div>
      </header>
      <!-- END HEADER -->

      <main>
        <!-- START PROFILE-->
        <section class="profile page__profile section_size_narrow section">
          <img
            class="profile__photo"
            src="./images/j_iv_kusto.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__about-user">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-profile-button"></button>
            <p class="profile__user-profession">Исследователь океана</p>
          </div>
          <button class="button profile__add-photo-button"></button>
        </section>
        <!-- END PROFILE -->

        <!-- START GALLERY -->
        <section class="gallery page__gallery section_size_narrow section">
          <ul class="gallery__list">
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img
                  class="gallery__image"
                  src="./images/karachaevsk.jpg"
                  alt="г. Карачаевск"
                />
              </div>
              <p class="gallery__city">Карачаевск</p>
              <button class="button gallery__like-button"></button>
            </li>
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img
                  class="gallery__image"
                  src="./images/elbrus.jpg"
                  alt="гора Эльбрус"
                />
              </div>
              <p class="gallery__city">Гора Эльбрус</p>
              <button class="button gallery__like-button"></button>
            </li>
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img
                  class="gallery__image"
                  src="./images/dombaj.jpg"
                  alt="Домбай"
                />
              </div>
              <p class="gallery__city">Домбай</p>
              <button class="button gallery__like-button"></button>
            </li>
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img
                  class="gallery__image"
                  src="./images/elbrus.jpg"
                  alt="гора Эльбрус"
                />
              </div>
              <p class="gallery__city">Гора Эльбрус</p>
              <button class="button gallery__like-button"></button>
            </li>
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img
                  class="gallery__image"
                  src="./images/dombaj.jpg"
                  alt="Домбай"
                />
              </div>
              <p class="gallery__city">Домбай</p>
              <button class="button gallery__like-button"></button>
            </li>
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img
                  class="gallery__image"
                  src="./images/karachaevsk.jpg"
                  alt="г. Карачаевск"
                />
              </div>
              <p class="gallery__city">Карачаево-Черкесская Республика</p>
              <button class="button gallery__like-button"></button>
            </li>
          </ul>
        </section>
        <!-- END GALLERY -->
      </main>

      <!-- SRART FOOTER -->
      <footer class="footer page__footer section_size_narrow section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <!-- END FOOTER -->
    </div>

    <!-- START POPUP WINDOW -->
    <div class="popup">
      <div class="popup__card">
        <button class="popup__close-button button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form>
          <fieldset class="popup__form">
            <input
              class="popup__form-item popup__user-name"
              type="text"
              name="user-name"
            />
            <input
              class="popup__form-item popup__user-profession"
              type="text"
              name="user-profession"
            />
            <button type="submit" class="popup__submit-button button">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- END POPUP WINDOW -->

    <script src="./scripts/index.js"></script>
  </body>
</html>
