<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header"><img src="bbe2a6eafac19c3d031c.svg" alt="логотип сайта Mesto" class="header__logo"/></header><main><section class="profile page__profile"><img class="profile__photo" src="c15cb08ab8ecfaba54c6.jpg" alt="Жак-Ив Кусто"/><div class="profile__about-user"><div class="profile__name-plus-button"><h1 class="profile__user-name">Жак-Ив Кусто</h1><button type="button" class="button profile__edit-profile-button"></button></div><p class="profile__user-profession">Исследователь океана</p></div><button type="button" class="button profile__add-photo-button"></button></section><section class="gallery page__gallery"><ul class="gallery__list"></ul></section></main><footer class="footer page__footer section_size_narrow section"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup-edit-profile"><div class="popup__card"><button type="button" class="popup__close-button button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="popup-info-edit-profile" class="popup__form popup__form_type_edit-profile" novalidate><input class="popup__form-item popup__form-item_type_name" name="name" placeholder="Имя" id="user-name-input" minlength="2" maxlength="40" required/> <span class="popup__form-item-error user-name-input-error"></span> <input class="popup__form-item popup__form-item_type_profession" name="profession" placeholder="Профессия" minlength="2" maxlength="200" required id="user-profession"/> <span class="popup__form-item-error user-profession-error"></span> <input value="Сохранить" type="submit" class="popup__submit-button button"/></form></div></div><div class="popup popup-add-photo"><div class="popup__card"><button type="button" class="popup__close-button button"></button><h2 class="popup__title">Новое место</h2><form name="popup-info-add-photo" class="popup__form popup__form_type_add-photo" novalidate><input class="popup__form-item popup__form-item_type_place" name="name" placeholder="Название" minlength="2" maxlength="30" id="place-name" required/> <span class="popup__form-item-error place-name-error"></span> <input class="popup__form-item popup__form-item_type_img-link" type="url" name="link" placeholder="cсылка на картинку" id="img-link" required/> <span class="popup__form-item-error img-link-error"></span> <input value="Создать" type="submit" class="popup__submit-button button"/></form></div></div><div class="popup popup_dark-overlay popup-big-photo"><figure class="popup__img-container"><button type="button" class="popup__close-button button"></button> <img class="popup__img"/><figcaption class="popup__place-name-of-big-photo"></figcaption></figure></div><template class="gallery-item-template"><li class="gallery__item"><button type="button" class="button gallery__bin-button"></button> <img class="gallery__image"/><h2 class="gallery__city"></h2><button type="button" class="button gallery__like-button"></button></li></template><script defer="defer" src="main.js"></script></body></html>
