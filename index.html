<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <!--  START HEADER -->
      <header class="header page__header">
        <img
          src="./images/logo.svg"
          alt="логотип сайта Mesto"
          class="header__logo"
        />
      </header>
      <!-- END HEADER -->

      <main>
        <!-- START PROFILE-->
        <section class="profile page__profile">
          <img
            class="profile__photo"
            src="./images/j_iv_kusto.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__about-user">
            <div class="profile__name-plus-button">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="button profile__edit-profile-button"
              ></button>
            </div>
            <p class="profile__user-profession">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="button profile__add-photo-button"
          ></button>
        </section>
        <!-- END PROFILE -->

        <!-- START GALLERY -->
        <section class="gallery page__gallery">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/karachaevsk.jpg"
                alt="г. Карачаевск"
              />
              <h2 class="gallery__city">г. Карачаевск</h2>
              <button
                class="button gallery__like-button gallery__like-button_active"
              ></button>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <h2 class="gallery__city">Гора Эльбрус</h2>
              <button class="button gallery__like-button"></button>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/dombaj.jpg"
                alt="Домбай"
              />
              <h2 class="gallery__city">Домбай</h2>
              <button
                type="button"
                class="button gallery__like-button"
              ></button>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <h2 class="gallery__city">Гора Эльбрус</h2>
              <button
                type="button"
                class="button gallery__like-button"
              ></button>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/dombaj.jpg"
                alt="Домбай"
              />
              <h2 class="gallery__city">Домбай</h2>
              <button
                type="button"
                class="button gallery__like-button"
              ></button>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/karachaevsk.jpg"
                alt="г. Карачаевск"
              />
              <h2 class="gallery__city">Карачаево-Черкесская Республика</h2>
              <button
                type="button"
                class="button gallery__like-button"
              ></button>
            </li>
          </ul>
        </section>
        <!-- END GALLERY -->
      </main>

      <!-- SRART FOOTER -->
      <footer class="footer page__footer section_size_narrow section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <!-- END FOOTER -->
    </div>

    <!-- START POPUP WINDOW -->
    <div class="popup">
      <div class="popup__card">
        <button type="button" class="popup__close-button button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup-info" class="popup__form">
          <input
            class="popup__form-item popup__form-item_type_name"
            type="text"
            name="user-name"
            placeholder="Жак-Ив Кусто"
          />
          <input
            class="popup__form-item popup__form-item_type_profession"
            type="text"
            name="user-profession"
            placeholder="Исследователь океана"
          />
          <input
            value="Сохранить"
            type="submit"
            class="popup__submit-button button"
          />
        </form>
      </div>
    </div>
    <!-- END POPUP WINDOW -->

    <script src="./scripts/index.js"></script>
  </body>
</html>
